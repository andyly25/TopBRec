<!doctype html>
<html class="no-js" lang="en">
  <head>
    <!-- Most of header came from an html5 boiler plate -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TopBRec</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

  <body>
    <header id="masthead">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/nyt-logo.png" height="80" id="nyt-logo">
      <span id="title">TopBRec</span>
    </header>
    <div class="container">
      <form action="#" name="book-search" class="book-search" accept-charset="utf-8">
        <label for="search-book">Book: </label>
        <input type="text" name="input-book" id="search-book">
        <label for="search-author">Author: </label>
        <input type="text" name="input-author" id="search-author">
        <label for="search-genre">Genre: </label>
        <input type="text" name="input-genre" id="search-genre">
        <button type="submit">Look Up</button>
      </form>
    </div>
    <main id="best-seller-titles">
      <!-- best sellers -->
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script  src="js/main.js"></script>
  </body>
</html>
