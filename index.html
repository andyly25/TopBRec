<!doctype html>
<html class="no-js" lang="en">
  <head>
    <!-- Most of header came from a sublime html5 boiler plate -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TopBRec</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- temporary favicon of a character I made -->
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header id="masthead">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/nyt-logo.png" height="80" id="nyt-logo">
      <span id="title">TopBRec</span>
    </header>
    <div class="container">
      <form action="#" name="book-search" class="book-search" accept-charset="utf-8">
        <label for='textSearch' >Book Search:</label>
        <!-- name and id should match -->
        <input id="textSearch" name="user-input" placeholder="Enter Search Here" require/>
        <button type="submit" id="btnSearch" value="Search">Search</button>
      </form>
      <!-- borrowed idea from 
          https://stackoverflow.com/questions/26528859/creating-a-text-and-dropdown-list-search-functionality -->
      <form action="#" id="genre-selection" name="genre-change">
        <select id="select-genre">
          <option selected value="hardcover-fiction">Top Fiction</option>
          <option value="hardcover-nonfiction">Top Nonfiction</option>
          <option value="young-adult-hardcover">Top Young-Adult</option>
          <option value="business">Top Business</option>
          <option value="sports">Top Sports and Fitness</option>
          <option value="science">Top Science</option>
        </select>
        <button type="submit" id="btn-change-genre" value="Change Genre">Change Genre</button>
      </form>

    </div>
    <main id="best-seller-titles">
      <!-- Where we place loading screen -->
      <!-- best sellers -->
    </main>
    <button id="topBtn" title="Go to top">Top</button>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/nytimesArchive.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
